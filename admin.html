<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./admin.css" rel="stylesheet">
    <link rel="icon" href="./images/vektor.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Admin Panel | Library Book Store</title>
</head>
<body class="body">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5 col welcome">
                <h1 class="text-center h1 fw-bold" style="margin-top: 4%;">Welcome Admin</h1>
                <input type="text" class="form-control form-control-lg input username" placeholder="Username"
                    style="font-size: 1.4em; font-family: 'Roboto', sans-serif;"></input>
                <input type="password" class="form-control form-control-lg input password" placeholder="Password"
                    style="font-size: 1.4em; font-family: 'Roboto', sans-serif;"></input>
                <button class="btn bg-orange btn-lg text-white btn-block input sign">Sign in</button>
                <div class="alert alert-danger mt-4 admin-error" role="alert" style="margin-bottom: 6%;" id="gizlet">
                    <h4 class='alert-heading'>Error</h4>
                    <p class="mb-0">Please check form</p>
                </div>
                <div class="alert alert-success mt-4 admin-success" role="alert" style="margin-bottom: 6%;" id="gizlet">
                    <h4 class="alert-heading">Successful</h4>
                    <p class="mb-0">Welcome admin panel</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const sign = document.querySelector('.sign');
        const error = document.querySelector('.admin-error');
        const success = document.querySelector('.admin-success');
        let username = document.querySelector('.username');
        let password = document.querySelector('.password');
        sign.addEventListener('click', function () {
            if(username.value == 'admin' && password.value == '12341234'){
                error.setAttribute('id', 'gizlet');
                success.removeAttribute('id');
                setInterval(function () {
                    window.location = './adminpanel.html'
                },1000)
            }else {
                error.removeAttribute('id');
                success.setAttribute('id', 'gizlet');
            }
        })
    </script>
</body>
</html>
